    </nav>

    <div class="background">
        <div class="form-container">
            <h1>CAteriNgz</h1>
            <h3>Homemade Culinary</h3>

            <form action="" method="get">
                <label>Name</label>
                <input type="text" id="name" required>
                <p id="name-error" class="message"></p>

                <label>Email</label>
                <input type="email" id="email" required>
                <p id="email-error" class="message"></p>

                <label>Address</label>
                <input type="text" id="address" required>
                <p id="address-error" class="message"></p>

                <label>Gender</label>
                <select name="" id="gender">
                    <option value="" disbaled></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <p id="gender-error" class="message"></p>

                <label>Date of Birth</label>
                <input type="date" id="dob" required>
                <p id="dob-error" class="message"></p>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="agreement" required>
                    <label>I agree to the <a href="">Privacy Requirements</a></label>
                </div>
                <p id="checkbox-error" class="message"></p>

                <button type="button" onclick="validate()">Register</button>
            </form>
        </div>
    </div>
